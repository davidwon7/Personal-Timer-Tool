<div class="test">
    <h1 class="title">Health Timers</h1>
    <h2 class="text">Default timers for your health!</h2>

    <div class="all-btn">
        <button class="btn btn-primary btn-lg start-all">Start All</button>
        <button class="btn btn-success btn-lg reset-all">Reset All</button>
        <button class="btn btn-danger btn-lg pause-all">Pause All</button>
    </div>
</div>
<!--h2 class="text">Recommended</h2-->





<table class="timer-table" style="width:100%;">
    <tr>
        <th>Name</th>
        <th></th>
        <th>Time</th>
        <th>Buttons</th>
    </tr>

    <tr id="eyerest0">
        <td class="timer-description">No Name</td>
        <td>

        </td>
        <td class="timer text">00 : 00 : 00</td>
        <td class="timer-buttons">
            <div class="btn btn-primary btn-start btn-act">
                Start
            </div>
            <div class="btn btn-success btn-reset btn-act">
                Reset
            </div>
            <div class="btn btn-danger btn-pause btn-act">
                Pause
            </div>
            <button type="button" class="btn btn-warning btn-disable btn-act">
                <span class="glyphicon glyphicon-ban-circle btn-disable" aria-hidden="false"></span>
            </button>
        </td>


    </tr>

    <tr id="eyerest1">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        <td class="timer-description">www</td>
        <td>

        </td>
        <td class="timer text">00 : 00 : 00</td>

        <td class="timer-buttons">
            <div class="btn btn-primary btn-start btn-act" >
                Start
            </div>
            <div class="btn btn-success btn-reset btn-act">
                Reset
            </div>
            <div class="btn btn-danger btn-pause btn-act">
                Pause
            </div>
            <button type="button" class="btn btn-warning btn-disable btn-act">
                <span class="glyphicon glyphicon-ban-circle" aria-hidden="false"></span>
            </button>
        </td>
    </tr>

    <tr id="eyerest2">
        <td class="timer-description">www</td>
        <td>
        </td>
        <td class="timer text">00 : 00 : 00</td>

        <td class="timer-buttons">
            <div class="btn btn-primary btn-start btn-act" >
                Start
            </div>
            <div class="btn btn-success btn-reset btn-act">
                Reset
            </div>
            <div class="btn btn-danger btn-pause btn-act">
                Pause
            </div>
            <button type="button" class="btn btn-warning btn-disable btn-act">
                <span class="glyphicon glyphicon-ban-circle" aria-hidden="false"></span>
            </button>

            <button type="button" class="btn btn-danger btn-remove btn-act">
                <span class="glyphicon glyphicon-remove" aria-hidden="false"></span>
            </button>
        </td>
    </tr>

</table>
<br>
<div class="test">
    <h1 class="title">Custom Timers</h1>
    <h2 class="text">Set your own timers!</h2>
</div>


<h2 class="text">
    Name:<input id = "name" maxlength="11" placeholder="Custom Name" style="color:black;">

    <input id = "hour" class="timerInput" type="number" placeholder="00" min="00" max="99" oninput="format(this)">
    h
    <input id = "min" class="timerInput" type="number" placeholder="00" min="00" max="59" oninput="format(this)">
    m
    <input id = "sec" class="timerInput" type="number" placeholder="00" min="00" max="59" oninput="format(this)">
    s
    <button class="btn btn-primary btn-add">+</button>
</h2>

</div>
